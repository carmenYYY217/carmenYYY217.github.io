    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        header {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        nav {

        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.1rem;
        }
        nav a:hover {
            color: #3498db;
        }
        .hero {
            text-align: center;
            padding: 3rem 1rem;
            background: #f4f4f4;
        }
        .hero p {
            max-width: 600px;
            margin: 1rem auto;
            font-size: 1.2rem;
        }
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
        .btn:hover {
            background: #2980b9;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #2c3e50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }
            nav a {
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>

    <script>
        // Smooth scroll for navigation links
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop,
                        behavior: 'smooth'
                    });
                } else {
                    window.location.href = targetId; // Fallback to normal navigation for other pages
                }
            });
        });
    </script>
</body>
